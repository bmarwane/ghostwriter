<li class="post-stub">
    <a href="{{ .Permalink }}">
        <h4 class="post-stub-title">{{ .Title }}</h4>
        {{ if .Description }}
            <p class="post-stub-description">{{ .Description }}</p>
        {{ end }}
        {{ with .Params.featured }}
            <span class="post-stub-tag">Featured</span>
        {{ end }}
    </a>
    {{ if .Params.tags }}
      {{ range $index, $tag := .Params.tags }}
        <a class="badge badge-{{ . }}" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/">{{ . }}</a>
      {{ end }}
    {{ end }}
</li>
