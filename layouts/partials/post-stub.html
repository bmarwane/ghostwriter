<li class="post-stub" itemprop="blogPost" itemscope="" itemtype="https://schema.org/BlogPosting">
    <a href="{{ .Permalink }}" itemprop="url">
        <h4 class="post-stub-title" itemprop="name">{{ .Title }}</h4>
        <time class="post-stub-date" datetime="{{ .Date.Format "02/01/2006" }}">Published {{ dateFormat (default "Mon, Jan 2, 2006" .Site.Params.dateFormat) .Date }}</time>
        {{ with .Params.featured }}
            <span class="post-stub-tag">Featured</span>
        {{ end }}
      </a>
      {{ if .Params.tags }}
        {{ range $index, $tag := .Params.tags }}
          <a class="badge badge-{{ . }}" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/">{{ . }}</a>
        {{ end }}
    {{ end }}
</li>
